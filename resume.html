    <main>
        <h1>Resume</h1>
        <div class="resume-actions">
            <button onclick="viewResume()">View Resume</button>
            <button onclick="downloadResume()">Download Resume</button>
        </div>
        <div class="resume-content">
            <iframe src="resume.pdf" width="100%" height="600px" style="border:none;"></iframe>
        </div>
    </main>

    <script>
        function viewResume() {
            const resumeWindow = window.open("", "Resume", "width=800,height=600");
            const iframe = document.createElement("iframe");
            iframe.src = "resume.pdf";
            iframe.width = "100%";
            iframe.height = "100%";
            iframe.style.border = "none";
            if (resumeWindow) {
                resumeWindow.document.body.appendChild(iframe);
            }
        }

        function downloadResume() {
            window.location.href = "resume.pdf";
        }
    </script>
